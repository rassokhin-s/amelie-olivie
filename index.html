<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amélie Olivier Fine Art</title>
    <meta name="description" content="Amélie Olivier Fine Art">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" property="stylesheet" href="public/css/all.css">
  </head>
  <body class="blog">
    <header class="header">
      <div class="content-wrapper"><a href="/" class="header__logo">Amélie Olivier</a></div>
    </header>
    <section class="pictures-container">
      <div class="content-wrapper">
        <div class="pictures-container__top">
          <div class="pictures-container__top-left">
            <p class="pictures-container__title">The Painting of the Week</p>
            <div id="weekpicContainer" class="weekpic-container"></div>
          </div>
          <div class="pictures-container__top-right">
            <form id="formSignup" method="POST" action="" class="form form-signup">
              <div class="form__row form__row_notice">
                <p class="form__notice">Sign Up to receive the painting of the week</p>
              </div>
              <div class="form__row">
                <input type="email" placeholder="E-mail" class="form__input">
                <button type="submit" class="form__btn">Sign Up</button>
              </div>
            </form>
            <!--form.form#formSignup(method="POST", action="")-->
            <!--	.form__row.form__row_notice-->
            <!--		p.form__notice Sign Up to receive the painting of the week-->
            <!--	.form__row-->
            <!--		.form__cell.form__cell_70-->
            <!--			input.form__input(type="email", placeholder="E-mail")-->
            <!--		.form__cell.form__cell_30-->
            <!--			button.form__btn(type="submit") Sign Up-->
          </div>
        </div>
        <div class="pictures-container__thumbs">
          <p class="pictures-container__title">Other Paintings</p>
          <div id="photosContainer"></div>
        </div>
      </div>
    </section>
    <script id="picOfTheWeekTmpl" type="text/x-jsrender">
      <div id="{{:imgId}}" class="weekpic"><a title="{{:title}}" href="{{:imgSrc}}" target="_blank" class="weekpic__img-wrapper js-show-popup"><img src="{{:imgSrc}}" alt="{{:title}}" class="weekpic__img"></a>
        <div class="image-post-content js-image-content">
          <p class="image-post-content__row">{{:title}}</p>
          <p class="image-post-content__row">Size: {{:size}}</p>
          <p class="image-post-content__row">Price: {{:price}}</p>
        </div>
      </div>
    </script>
    <script id="picTmpl" type="text/x-jsrender">
      <div class="image-post"><a title="{{:title}}" href="{{:imgSrcOrig}}" target="_blank" class="image-post__img-wrapper js-show-popup"><img src="{{:imgSrc}}" alt="{{:title}}" class="image-post__img"></a>
        <div class="image-post-content js-image-content">
          <p class="image-post-content__row">{{:title}}</p>
          <p class="image-post-content__row">Size: {{:size}}</p>
          <p class="image-post-content__row">Price: {{:price}}</p>
        </div>
      </div>
    </script>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="public/js/vendor/jsrender.min.js"></script>
    <script type="text/javascript" src="public/js/vendor/jquery.fancybox.js"></script>
    <script type="text/javascript" src="public/js/home.js"></script>
  </body>
</html>
